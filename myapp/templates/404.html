<!-- templates/404.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
</head>
<body>
    <h1>Page Not Found (404)</h1>
    <p>The page you were looking for does not exist. You will be redirected to the homepage.</p>
    <a href="{% url 'index' %}">Go to Homepage</a>
    <script>
        // Optionally redirect automatically after a delay
        setTimeout(function() {
            window.location.href = "{% url 'index' %}";
        }, 5000); // Redirects after 5 seconds
    </script>
</body>
</html>
